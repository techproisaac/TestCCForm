<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>mybookie.ag/NewCard/MB123456/a2a587288a2e3bea</title>
  <link rel="icon" href="/mnt/data/A_digital_screenshot_displays_a_MyBookie.ag_new_cr.png" />

  <style>
    :root{
      --bg:#ffffff;
      --header:#111113;
      --accent:#d06631;
      --muted:#9b9b9b;
      --radius:8px;
      --max-width:720px;
      --page-padding:48px;
      font-family: -apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
    }
    html,body{height:100%;margin:0;background:var(--bg);color:#111}

    .browser-shell{width:100%;min-height:100vh;background:var(--bg);}

    .site{background:var(--header);color:#fff;padding:18px 0}
    .site-inner{max-width:1100px;margin:0 auto;display:flex;align-items:center;justify-content:center;padding:0 24px}
    .logo{font-weight:800;font-size:28px;letter-spacing:1px}
    .logo .my{color:var(--accent);display:inline-block}

    .container{max-width:var(--max-width);margin:36px auto;padding:var(--page-padding);box-sizing:border-box}
    h1{font-size:44px;text-align:center;margin:30px 0 40px}
    form{max-width:620px;margin:0 auto}
    .field{width:100%;margin-bottom:18px}
    .row{display:flex;gap:18px}
    .row .field{flex:1}
    input[type=text]{width:100%;padding:18px;border-radius:8px;border:1px solid #e6e6e6;font-size:18px;box-sizing:border-box}
    .submit{display:block;margin:26px auto 0;padding:18px 28px;border-radius:10px;background:var(--accent);color:#fff;font-weight:700;font-size:20px;border:none;cursor:pointer;max-width:360px;width:100%}

    @media(min-height:900px){.container{padding-top:80px;padding-bottom:80px}}
    @media(min-width:900px){h1{font-size:48px}}

    /* --- SUCCESS MODAL --- */
    #successModal {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #successBox {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      text-align: center;
      max-width: 360px;
      font-size: 20px;
      color: #111;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }
    #countdown {
      font-weight: bold;
      margin-top: 12px;
      font-size: 22px;
      color: var(--accent);
    }
  </style>
</head>

<body>
  <div class="browser-shell">

    <header class="site" role="banner">
      <div class="site-inner">
        <div class="logo"><span class="my">MY</span> BOOKIE</div>
      </div>
    </header>

    <main class="container" role="main">
      <h1>Payment Information</h1>

      <form id="cardForm" aria-label="Payment form">
        <div class="field">
          <input type="text" name="cardNumber" placeholder="Card Number" autocomplete="cc-number" />
        </div>

        <div class="row" style="margin-bottom:18px">
          <div class="field"><input type="text" name="exp" placeholder="Expiration Date" autocomplete="cc-exp" /></div>
          <div class="field"><input type="text" name="cvv" placeholder="CVV" autocomplete="cc-csc" /></div>
        </div>

        <div class="field">
          <input type="text" name="name" placeholder="Name on Card" autocomplete="cc-name" />
        </div>

        <button class="submit" type="submit">SUBMIT</button>
      </form>
    </main>

  </div>

  <!-- SUCCESS MODAL -->
  <div id="successModal">
    <div id="successBox">
      Card was registered successfully!  
      <div id="countdown">Closing in 5...</div>
    </div>
  </div>

  <script>
    document.getElementById("cardForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const modal = document.getElementById("successModal");
      const countdownEl = document.getElementById("countdown");

      modal.style.display = "flex";

      let seconds = 5;
      countdownEl.textContent = "Closing in " + seconds + "...";

      const timer = setInterval(() => {
        seconds--;
        countdownEl.textContent = "Closing in " + seconds + "...";

        if (seconds <= 0) {
          clearInterval(timer);
          window.close();
        }
      }, 1000);
    });
  </script>

</body>
</html>

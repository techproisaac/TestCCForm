<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Card Registration</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #0a0a0a;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .container {
    width: 90%;
    max-width: 420px;
    background: #141414;
    padding: 25px;
    border-radius: 12px;
    color: #fff;
    box-shadow: 0 0 20px #000;
  }

  .title {
    text-align: center;
    font-size: 22px;
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin: 12px 0 6px;
    font-size: 14px;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
  }

  .row {
    display: flex;
    gap: 10px;
  }

  .brand-box {
    position: relative;
  }

  .brand-logo {
    width: 46px;
    position: absolute;
    right: 10px;
    top: 10px;
    display: none;
  }

  button {
    width: 100%;
    padding: 14px;
    background: #e89129;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    margin-top: 20px;
    cursor: pointer;
    font-weight: bold;
  }

  /* Success Modal */
  #successModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.85);
    color: white;
    font-size: 24px;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
  }

</style>
</head>
<body>

<div class="container">
  <div class="title">Register Your Card</div>

  <form id="cardForm">
    
    <label>Card Number</label>
    <div class="brand-box">
      <input id="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456" required />
      <img id="brandLogo" class="brand-logo" />
    </div>

    <div class="row">
      <div style="flex:1">
        <label>Expiration</label>
        <input id="exp" maxlength="5" placeholder="MM/YY" required />
      </div>

      <div style="flex:1">
        <label>CVV</label>
        <input id="cvv" maxlength="4" placeholder="123" required />
      </div>
    </div>

    <label>Name on Card</label>
    <input id="name" placeholder="John Doe" required />

    <button type="submit">Submit</button>
  </form>
</div>

<!-- Success Modal -->
<div id="successModal">
  <div>Card Registered Successfully</div>
  <div id="countdown" style="margin-top: 10px; font-size: 18px;"></div>
</div>

<script>
/* ---------------------------
   CARD BRAND DETECTION
----------------------------*/
const cardInput = document.getElementById("cardNumber");
const brandLogo = document.getElementById("brandLogo");

cardInput.addEventListener("input", () => {
  let num = cardInput.value.replace(/\D/g, "");

  // Auto spacing
  cardInput.value = num.replace(/(.{4})/g, "$1 ").trim();

  // Detect brand
  let brand = "";
  if (/^4/.test(num)) brand = "visa";
  else if (/^5[1-5]/.test(num)) brand = "mastercard";
  else if (/^3[47]/.test(num)) brand = "amex";
  else if (/^6(?:011|5)/.test(num)) brand = "discover";

  if (brand) {
    brandLogo.src = "https://cdn.jsdelivr.net/gh/warrenseen/cc-logos/" + brand + ".png";
    brandLogo.style.display = "block";
  } else {
    brandLogo.style.display = "none";
  }
});

/* ---------------------------
   EXPIRATION INPUT FORMAT
----------------------------*/
const expInput = document.getElementById("exp");

expInput.addEventListener("input", () => {
  let v = expInput.value.replace(/\D/g, "");

  if (v.length >= 3) {
    expInput.value = v.slice(0,2) + "/" + v.slice(2,4);
  } else {
    expInput.value = v;
  }
});

/* ---------------------------
   CVV LIMIT
----------------------------*/
document.getElementById("cvv").addEventListener("input", (e) => {
  e.target.value = e.target.value.replace(/\D/g, "").slice(0,4);
});

/* ---------------------------
   FORM SUBMIT + MODAL
----------------------------*/
document.getElementById("cardForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const modal = document.getElementById("successModal");
  const countdownEl = document.getElementById("countdown");

  modal.style.display = "flex";

  let seconds = 5;
  countdownEl.textContent = "Closing in " + seconds + "...";

  const timer = setInterval(() => {
    seconds--;
    countdownEl.textContent = "Closing in " + seconds + "...";

    if (seconds <= 0) {
      clearInterval(timer);

      // Desktop-friendly closing attempt
      try {
        window.open('', '_self');
        window.close();
      } catch (e) {}

      // Fallback for browsers that block it
      setTimeout(() => {
        window.location.href = "about:blank";
      }, 150);
    }
  }, 1000);
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Submission</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0a0f1a;
        color: #fff;
    }

    /* --- Center container (Desktop & Mobile) --- */
    .wrapper {
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        box-sizing: border-box;
    }

    /* --- Modal card --- */
    .modal {
        width: 100%;
        max-width: 420px;
        background: #111827;
        padding: 25px;
        border-radius: 12px;
        box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }

    h2 {
        margin-top: 0;
        font-size: 24px;
        text-align: center;
    }

    label {
        font-size: 14px;
        margin-bottom: 6px;
        display: block;
    }

    input {
        width: 100%;
        padding: 12px;
        margin-bottom: 18px;
        font-size: 16px;
        border-radius: 6px;
        border: 1px solid #334155;
        background: #1e293b;
        color: #fff;
        box-sizing: border-box;
    }

    input:focus {
        outline: none;
        border-color: #4ade80;
    }

    .row {
        display: flex;
        gap: 15px;
    }

    .row div {
        flex: 1;
    }

    button {
        width: 100%;
        padding: 15px;
        font-size: 18px;
        background: #10b981;
        border: none;
        color: #fff;
        border-radius: 6px;
        cursor: pointer;
    }

    button:hover {
        background: #0d966c;
    }

    /* SUCCESS PAGE */
    #success {
        display: none;
        text-align: center;
    }

    #success h2 {
        margin-bottom: 10px;
    }

</style>
</head>
<body>

<div class="wrapper">
    <!-- Modal -->
    <div class="modal" id="formModal">

        <h2>Submit Your Card</h2>

        <form id="cardForm">

            <label>Cardholder Name</label>
            <input type="text" id="name" required>

            <label>Card Number</label>
            <input type="text" id="number" maxlength="19" required>

            <div class="row">
                <div>
                    <label>Expiration</label>
                    <input type="text" id="exp" maxlength="5" placeholder="MM/YY" required>
                </div>
                <div>
                    <label>CVV</label>
                    <input type="text" id="cvv" maxlength="4" required>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>

    </div>

    <!-- Success Message -->
    <div class="modal" id="success">
        <h2>Card Submitted</h2>
        <p>You may now close this window.</p>
    </div>
</div>


<script>
/* -------------------------
   BASIC FORM VALIDATIONS
   ------------------------- */

const numberInput = document.getElementById("number");
const expInput = document.getElementById("exp");
const cvvInput = document.getElementById("cvv");

/* Format card number as XXXX XXXX XXXX XXXX */
numberInput.addEventListener("input", () => {
    let value = numberInput.value.replace(/\D/g, "");
    value = value.match(/.{1,4}/g)?.join(" ") || value;
    numberInput.value = value;
});

/* Expiration MM/YY with auto slash */
expInput.addEventListener("input", () => {
    let v = expInput.value.replace(/\D/g, "");
    if (v.length >= 3) {
        expInput.value = v.slice(0, 2) + "/" + v.slice(2, 4);
    } else {
        expInput.value = v;
    }
});

/* CVV must be digits only */
cvvInput.addEventListener("input", () => {
    cvvInput.value = cvvInput.value.replace(/\D/g, "");
});

/* Submit handler â†’ Show success page */
document.getElementById("cardForm").addEventListener("submit", (e) => {
    e.preventDefault();

    document.getElementById("formModal").style.display = "none";
    document.getElementById("success").style.display = "block";
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Card Registration</title>

<style>
  body {
    margin: 0;
    padding: 0;
    background: #0d0d0d;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #fff;
  }

  .container {
    width: 90%;
    max-width: 420px;
    background: #1a1a1a;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,0,0,0.6);
  }

  .title {
    text-align: center;
    font-size: 23px;
    margin-bottom: 22px;
    font-weight: bold;
  }

  label {
    display: block;
    margin: 12px 0 6px;
    font-size: 14px;
    color: #ccc;
  }

  input {
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #333;
    background: #0d0d0d;
    font-size: 16px;
    color: #fff;
  }

  .row {
    display: flex;
    gap: 10px;
  }

  .brand-box {
    position: relative;
  }

  .brand-logo {
    width: 46px;
    position: absolute;
    right: 10px;
    top: 10px;
    display: none;
  }

  button {
    width: 100%;
    padding: 14px;
    background: #e89129;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    margin-top: 20px;
    cursor: pointer;
    font-weight: bold;
    color: #000;
  }

  /* Processing Modal */
  #successModal {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.88);
    justify-content: center;
    align-items: center;
    flex-direction: column;
    text-align: center;
    animation: fadeIn 0.25s ease;
  }

  /* Spinner */
  .spinner {
    width: 55px;
    height: 55px;
    border: 5px solid #444;
    border-top-color: #e89129;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-bottom: 20px;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  /* Animated dots */
  .dots::after {
    content: '';
    animation: dots 1.4s infinite steps(4);
  }

  @keyframes dots {
    0% { content: ''; }
    25% { content: '.'; }
    50% { content: '..'; }
    75% { content: '...'; }
    100% { content: ''; }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
<body>

<div class="container">
  <div class="title">Register Your Card</div>

  <form id="cardForm">

    <label>Card Number</label>
    <div class="brand-box">
      <input id="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456" required />
      <img id="brandLogo" class="brand-logo" />
    </div>

    <div class="row">
      <div style="flex:1">
        <label>Expiration</label>
        <input id="exp" maxlength="5" placeholder="MM/YY" required />
      </div>

      <div style="flex:1">
        <label>CVV</label>
        <input id="cvv" maxlength="4" placeholder="123" required />
      </div>
    </div>

    <label>Name on Card</label>
    <input id="name" placeholder="John Doe" required />

    <button type="submit">Submit</button>
  </form>
</div>

<!-- Processing Modal -->
<div id="successModal">
  <div class="spinner"></div>
  <div class="dots" style="font-size:22px;">Please hold, registering your card</div>
</div>

<script>
/* ---------------------------
   CARD BRAND DETECTION
----------------------------*/
const cardInput = document.getElementById("cardNumber");
const brandLogo = document.getElementById("brandLogo");

cardInput.addEventListener("input", () => {
  let num = cardInput.value.replace(/\D/g, "");
  cardInput.value = num.replace(/(.{4})/g, "$1 ").trim();

  let brand = "";
  if (/^4/.test(num)) brand = "visa";
  else if (/^5[1-5]/.test(num)) brand = "mastercard";
  else if (/^3[47]/.test(num)) brand = "amex";
  else if (/^6(?:011|5)/.test(num)) brand = "discover";

  if (brand) {
    brandLogo.src = "https://cdn.jsdelivr.net/gh/warrenseen/cc-logos/" + brand + ".png";
    brandLogo.style.display = "block";
  } else {
    brandLogo.style.display = "none";
  }
});

/* ---------------------------
   EXPIRATION INPUT FORMAT
----------------------------*/
document.getElementById("exp").addEventListener("input", (e) => {
  let v = e.target.value.replace(/\D/g, "");
  e.target.value = v.length >= 3 ? v.slice(0,2) + "/" + v.slice(2,4) : v;
});

/* ---------------------------
   CVV LIMIT
----------------------------*/
document.getElementById("cvv").addEventListener("input", (e) => {
  e.target.value = e.target.value.replace(/\D/g, "").slice(0,4);
});

/* ---------------------------
   FORM SUBMIT + COMM100 CLOSE
----------------------------*/
document.getElementById("cardForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const modal = document.getElementById("successModal");
  modal.style.display = "flex";

  // Simulate “processing”
  setTimeout(() => {

    // This is the ONLY method Comm100 accepts:
    window.parent.postMessage({ type: "closeChatPopup" }, "*");

  }, 5000);
});
</script>

</body>
</html>
